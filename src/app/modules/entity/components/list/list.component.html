<ng-container *ngIf="entities | async as entities; else loading">
  <p-card title="Entities" styleClass="ui-card-shadow">
    <p-table [columns]="cols" [value]="entities" selectionMode="single" [(selection)]="selected" [paginator]="true" rows="10" (onRowSelect)="edit($event)" >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngStyle]="{'width': col.width}">
            {{col.header}}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            <ng-container [ngSwitch]="col.field">
              <ng-container *ngSwitchDefault>
                {{rowData[col.field]}}
              </ng-container>
            </ng-container>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="summary" let-rowData>
        {{entities.length}} entities in total
      </ng-template>
    </p-table>
  </p-card>
</ng-container>

<ng-template #loading>
  Loading
</ng-template>
