<ng-container *ngIf="tag; else loading">
    <div class="ui-g-12 ui-lg-6">
        <p-card [title]=" id ? 'Edit tag' : 'New tag'" styleClass="ui-card-shadow">
            <div>
                <span class="ui-float-label">
                    <input id="name" pInputText [(ngModel)]="tag.name">
                    <label for="name">Name</label>
                </span>
                <br/><br/>
                <span class="ui-float-label">
                    <input id="color" pInputText [(ngModel)]="tag.color">
                    <p-colorPicker [(ngModel)]="tag.color"></p-colorPicker>
                    <label for="color">Color</label>
                </span>
            </div>
            <p-footer>
                <button pButton type="button" icon="fa fa-check" label="Save" (click)="save()" ></button>
                <ng-container *ngIf="id;">
                    <button pButton type="button" icon="fa fa-trash" label="Delete" class="ui-button-danger" (click)="delete()"></button>
                </ng-container>
            </p-footer>
        </p-card>
    </div>
</ng-container>

<p-confirmDialog rejectIcon="fa fa-times" acceptIcon="fa fa-check"></p-confirmDialog>

<ng-template #loading>
    Loading
</ng-template>
